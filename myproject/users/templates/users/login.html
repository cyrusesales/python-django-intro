{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post"> <!--action value is from urls.py-->
        {% csrf_token %}
        {{ form }}
        <!--this input will only be added if exist--> 
        {% if request.GET.next %}
            <input type="hidden" name="next" value={{ request.GET.next }} />
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
